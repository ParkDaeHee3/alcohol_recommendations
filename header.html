<header>
    <div class="top-bar">
      <!-- 메뉴 아이콘 (사이드바 연결) -->
      <div class="menu-icon">
        <img src="img/icon/menu-icon.png" alt="Menu Icon" onclick="toggleSidebar()">
      </div>
      
      <!-- 로고 (메인 페이지로 이동) -->
      <div class="logo">
        <a href="main.html"><img src="img/logo.png" alt="Logo"></a>
      </div>
      
      <!-- 검색 아이콘 -->
      <div class="search-icon">
        <img src="img/icon/search-icon.png" alt="Search Icon" onclick="openSearch()">
      </div>
      
      <!-- 유저 아이콘 (로그인 또는 마이페이지로 이동) -->
      <div class="user-icon">
        <a href="login.html"><img src="img/icon/user-icon.png" alt="User Icon"></a>
      </div>
    </div>

    <!-- 구분선 -->
         <hr class="header-separator">
     <!-- 배너 영역 -->
     <div id="banner-container" style="display: none;">
      <img id="banner-img" src="" alt="배너 이미지">

        <h1 id="banner-title"></h1>
        <p id="banner-subtitle"></p>
        <p id="banner-extra-text"></p>
      </div>
    </div>

    <!-- 구분선 (div로 정의) -->
  <div class="divider"></div>

<!-- 검색 오버레이 -->
<div id="search-overlay" class="search-overlay">
  <div class="search-box">
    <span class="close-btn" onclick="closeSearch()">&times;</span>
    <h2>SEARCH</h2>
    <form id="search-form" onsubmit="return searchProduct()">
      <input type="text" id="search-input" placeholder="검색어를 입력해주세요" />
      <button type="submit">
        <img src="img/icon/search-icon.png" alt="Search Icon" />
      </button>
    </form>
    <p id="search-message" class="error-message"></p> <!-- 검색 결과 없음 메시지 -->
    <div id="no-result" class="no-result">
      <img src="img/icon/no-result-icon.png" alt="No Result Icon" />
      <p>해당 제품은 없습니다</p>
    </div>
  </div>
</div>

<!-- 사이드바 -->
<div id="sidebar" class="sidebar">
    <span class="close-btn" onclick="toggleSidebar()">&times;</span>
    
<!-- 유저 프로필 영역 -->
<div id="user-section" style="display:none;">
  <div class="user-info">
    <img src="img/icon/user-icon.png" alt="User Icon" class="profile-icon" />
    <div class="user-details">
      <h4 id="user-name"></h4>
      <p id="user-email"></p>
    </div>
    <button class="menu-dots-icon" onclick="toggleUserMenu()">
      <img src="img/icon/menu-dots-icon.png" alt="Menu Icon" />
    </button>
  </div>
  <!-- 유저 메뉴 (Dropdown) -->
  <ul id="user-menu" class="user-menu" style="display: none;">
    <li onclick="window.location.href='mypage.html'">마이페이지</li>
    <li onclick="window.location.href='wishlist.html'">위시리스트</li>
    <li onclick="window.location.href='mypage.html#search-history'">검색기록</li>
    <li onclick="logout()">로그아웃</li>
  </ul>
</div>

<!-- 로그인 필요 상태 -->
<div id="guest-section">

</div>
