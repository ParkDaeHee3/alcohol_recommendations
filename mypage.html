<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="css/header2.css"> <!-- header 스타일 -->
    <link rel="stylesheet" href="css/mypage.css"> <!-- 마이페이지 스타일 -->
</head>
<body>

    <!-- Header -->
    <div id="header-container"></div>
    <script src="js/header.js"></script>

    <!-- 마이페이지 영역 -->
    <div class="mypage-container">
        <aside class="menu">
            <h2>마이페이지</h2>
            <hr> <!-- 메뉴와 검색 기록 사이의 구분선 -->
            <h3>검색기록</h3>
            <ul id="searchHistoryList">
                <!-- 검색 기록이 여기에 추가됩니다 -->
            </ul>
            <hr> <!-- 메뉴와 위시리스트 사이의 구분선 -->
            <div class="menu-item">
                <a href="wishlist.html" class="menu-link">위시리스트</a>
            </div>
            <hr> <!-- 위시리스트와 고객센터 사이의 구분선 -->
            <div class="menu-item">
                고객센터
                <ul>
                    <li><a href="notice.html" class="menu-link">1:1 문의&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a></li>
                </ul>
            </div>
            <hr> <!-- 고객센터와 회원정보 사이의 구분선 -->
            <div class="menu-item">
                회원정보
                <ul>
                    <li><a href="mypage.html" class="menu-link active">회원정보 변경</a></li>
                    <li><a href="delete-account.html" class="menu-link">회원 탈퇴</a></li>
                </ul>
            </div>
        </aside>

        <!-- 회원정보 변경 섹션 -->
        <section class="content">
            <h1>회원정보 변경</h1>
            <hr class="section-divider"> <!-- 검은색 얇은 선 추가 -->
            <p class="security-notice"><strong>회원님의 정보를 안전하게 보호하기 위해 비밀번호를 다시 한번 확인해 주세요.</strong></p>
            
            <div class="auth-box">
                <div class="input-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" value="">
                </div>
                <div class="input-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" placeholder="">
                </div>
            </div>
        
            <div class="button-group">
                <button class="cancel-btn">취소</button>
                <button class="confirm-btn">인증하기</button>
            </div>
        </section>
        
    </div>

    <script src="js/mypage.js"></script>
    <script src ="js/fillusername.js"></script>
</body>
</html>
