<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tastify 음식 추천 페이지</title>
  <link rel="stylesheet" href="css/header.css"> <!-- header 스타일 -->
  <link rel="stylesheet" href="css/all_food.css">  <!-- 메인 페이지 스타일 -->
</head>
<body>

  <!-- Header 영역 -->
  <div id="header-container">
    <div class="banner">
      <img src="img/banner/all_food-banner.gif" alt="배너 이미지">
      <div class="banner-text">
        <h1>Tastify의 음식 추천 페이지</h1>
        <p>다양한 음식 찾기 및 검색 기능</p>
        <p>카드에 포인터를 올려보세요.</p>
      </div>
    </div>
  </div>

  <!-- 메인 콘텐츠 영역 -->
  <main>
    <div class="tabs-and-dropdown">
      <div class="tab-menu">
        <div class="tab-item" onclick="openCategory(event, '전체')">전체</div>
        <div class="tab-item" onclick="openCategory(event, '한식')">한식</div>
        <div class="tab-item" onclick="openCategory(event, '일식')">일식</div>
        <div class="tab-item" onclick="openCategory(event, '중식')">중식</div>
        <div class="tab-item" onclick="openCategory(event, '양식')">양식</div>
        <div class="tab-item" onclick="openCategory(event, '디저트')">디저트</div>
      </div>
      <div class="sort-dropdown">
        <select id="sort-order">
          <option value="popularity">인기순</option>
          <option value="low-price">낮은가격순</option>
          <option value="high-price">높은가격순</option>
        </select>
      </div>
    </div>



    <!-- 카드 리스트 영역 -->
    <div class="card-list" id="food-card-list">
      <!-- 카드들이 여기에 동적으로 추가됩니다 -->
    </div>

    <!-- 페이지네이션 -->
    <div class="pagination">
      <!-- 페이지네이션 버튼들이 여기에 동적으로 추가됩니다 -->
  </main>

  <!-- 팝업 메시지 영역 -->
  <div id="popup-message" class="popup-message"></div>

  <!-- header.js 및 all_drinks.js 파일 불러오기 -->
  <script src="js/header.js"></script>
  <script src="js/food.js"></script> 
  <script src="js/all_food.js"></script>

  
</body>
</html>
