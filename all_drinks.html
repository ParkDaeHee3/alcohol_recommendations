<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tastify 술 리스트 페이지</title>
  <link rel="stylesheet" href="css/header.css"> <!-- header 스타일 -->
  <link rel="stylesheet" href="css/all_drinks.css">  <!-- 메인 페이지 스타일 -->
</head>
<body>

  <!-- Header 영역 -->
  <div id="header-container">
    <div class="banner">
      <img src="img/banner/all_drinks-banner.gif" alt="배너 이미지">
      <div class="banner-text">
        <h1>Tastify의 술 검색 페이지</h1>
        <p>다양한 술 찾기 및 검색 기능</p>
        <p>카드에 포인터를 올려보세요.</p>
      </div>
    </div>
  </div>

  <!-- 메인 콘텐츠 영역 -->
  <main>
<div class="tabs-and-dropdown">
  <div class="tab-menu">
    <div class="tab-item" onclick="openCategory(event, '전체')">전체</div>
    <div class="tab-item" onclick="openCategory(event, '양조주')">양조주</div>
    <div class="tab-item" onclick="openCategory(event, '증류주')">증류주</div>
    <div class="tab-item" onclick="openCategory(event, '혼성주')">혼성주</div>
    <div class="tab-item" onclick="openCategory(event, '전통주')">전통주</div>
  </div>
  <div class="sort-dropdown">
    <select id="sort-order">
      <option value="popularity">인기순</option>
      <option value="low-price">낮은가격순</option>
      <option value="high-price">높은가격순</option>
    </select>
  </div>
</div>

    <!-- 카드 리스트 영역 -->
    <div class="card-list" id="drink-card-list">
      <!-- 카드들이 여기에 동적으로 추가됩니다 -->
    </div>

    <!-- 페이지네이션 -->
    <div class="pagination">
      <img src="img/icon/left-icon.png" alt="이전 페이지" id="prev-page">
      <span id="current-page">1</span>
      <img src="img/icon/next-icon.png" alt="다음 페이지" id="next-page">
    </div>
  </main>

  <!-- 팝업 메시지 영역 -->
  <div id="popup-message" class="popup-message"></div>

  <!-- header.js 및 all_drinks.js 파일 불러오기 -->
  <script src="js/header.js"></script>
  <script src="js/drink.js"></script> 
  <script src="js/all_drinks.js"></script>

</body>
</html>
