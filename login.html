<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="css/user.css">
  <link rel="stylesheet" href="css/header2.css">
</head>
<body>

  <!-- Header 영역 -->
  <div id="header-container"></div>

  <div class="login-form">
    <h1>로그인</h1>
    <hr>
    <div class="container">
      <div class="main">
        <div class="content">
          <form id="login-form">
            <input type="email" id="login-email" placeholder="이메일" required>
            <input type="password" id="login-password" placeholder="비밀번호" required>
            <button class="btn" type="submit">로그인</button>
          </form>
          <p class="account">계정이 없으신가요? <a href="register.html">회원가입</a></p>
        </div>
        <div class="form-img">
          <img src="img/logo.png" alt="Tastify 로고">
        </div>
      </div>
    </div>
  </div>

  <script src="js/user.js"></script>
  <script src="js/header.js"></script>
</body>
</html>
