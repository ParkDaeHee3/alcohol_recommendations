<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tastify 메인 페이지</title>
  <link rel="stylesheet" href="css/header.css"> <!-- header 스타일 -->
  <link rel="stylesheet" href="css/main.css">  <!-- 메인 페이지 스타일 -->
</head>
<body>

  <!-- Header 영역 -->
  <div id="header-container"></div>

  <!-- 메인 콘텐츠 영역 -->
  <main>
    <!-- 카드 섹션 -->
    <section class="card-section">
      <div class="card" onclick="window.location.href='all_food.html'">
        <img src="img/icon/food-icon.png" alt="음식 추천">
        <h3>음식 추천</h3>
      </div>
      <div class="card" onclick="window.location.href='all_drinks.html'">
        <img src="img/icon/all_drinks-icon.png" alt="술 검색">
        <h3>술 검색</h3>
      </div>
      <div class="card" onclick="window.location.href='popular_drinks.html'">
        <img src="img/icon/popular_drinks-icon.png" alt="인기 술">
        <h3>인기 술</h3>
      </div>
    </section>

    <!-- 달력과 오늘의 술 추천 섹션 -->
    <section class="calendar-recommendation-section">
      <!-- 달력 -->
      <div id="calendar">
        <div class="calendar-header">
          <h3 id="currentMonth"></h3>
        </div>
        <table>
          <thead>
            <tr>
              <th>일</th>
              <th>월</th>
              <th>화</th>
              <th>수</th>
              <th>목</th>
              <th>금</th>
              <th>토</th>
            </tr>
          </thead>
          <tbody id="calendar-body">
            <!-- JS로 날짜 및 이벤트 추가 -->
          </tbody>
        </table>
      </div>

      <!-- 오늘의 술 추천 섹션 -->
      <div class="recommendation-section">
        <h2>오늘의 추천 술</h2>
        <div id="today-recommendations">
          <div class="polaroid-card" id="recommendation1">
            <img id="recommendation1-img" src="" alt="첫번째 추천 술">
            <div class="polaroid-info">
              <h4 id="recommendation1-name"></h4>
              <p id="recommendation1-desc"></p>
            </div>
          </div>
          <div class="polaroid-card" id="recommendation2">
            <img id="recommendation2-img" src="" alt="두번째 추천 술">
            <div class="polaroid-info">
              <h4 id="recommendation2-name"></h4>
              <p id="recommendation2-desc"></p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- 외부 JavaScript 파일 불러오기 -->
  <script src="js/header.js"></script>
  <script src="js/drink.js"></script>
  <script src="js/main.js"></script> <!-- main.js로 모든 기능 분리 -->
</body>
</html>
